<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Office interface</title>
  </head>

  <body>
    <div class="grid">
      <div class="sidebar">
        <div class="main-office">
          <div class="yellow-btn">M</div>
          Main office
        </div>
        <div class="item"><img src="icons/dashboard.png" alt="Dashboard">Dashboard</div>
        <div class="item"><img src="icons/requests.png" alt="Requests">Requests</div>
        <div class="item"><img src="icons/tasks.png" alt="Tasks" width="24" height="24">Tasks</div>
        <div class="item"><img src="icons/team-members.png" alt="Team members" width="24" height="24">Team members</div>
        <div class="item"><img src="icons/archive.png" alt="Archive" width="24" height="24">Archive</div>
        <div class="item"><img src="icons/accounts.png" alt="Accounts" width="24" height="24">Accounts</div>
        <div class="item"><img src="icons/settings.png" alt="Settings" width="24" height="24">Settings</div>
        <div class="item"><img src="icons/hide-panel.png" alt="Hide panel">Hide panel</div>
        <div class="box-integration"></div>
      </div>
      <div class="search-bar"></div>
    </div>
  </body>
</html>
